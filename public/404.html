<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clarivis Consulting Group</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      // This script redirects all 404s to index.html with the path encoded
      // For root domain deployment (clarivisgroup.com), we redirect to /?/path
      
      (function(l) {
        // Get the path after the domain (e.g., /services/accreditation)
        var path = l.pathname;
        
        // Build the redirect URL: domain + /?/ + encoded path
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?/' + path.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(redirectUrl);
      }(window.location));
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist. <a href="/">Return to homepage</a>.</p>
    </noscript>
  </body>
</html>
