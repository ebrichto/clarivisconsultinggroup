<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clarivis Consulting Group</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      // Redirects 404s to index.html with path encoded in query string
      // Primary domain: www.clarivisgroup.com
      
      (function(l) {
        // Redirect non-www to www
        if (l.hostname === 'clarivisgroup.com') {
          l.replace('https://www.clarivisgroup.com' + l.pathname + l.search + l.hash);
          return;
        }
        
        // Encode path into query string for SPA routing
        var path = l.pathname.slice(1); // Remove leading slash
        if (!path) return; // Don't redirect root
        
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?/' + path.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(redirectUrl);
      }(window.location));
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist. <a href="https://www.clarivisgroup.com/">Return to homepage</a>.</p>
    </noscript>
  </body>
</html>
